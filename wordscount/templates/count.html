<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Words counter ">
    <meta name="author" content="Rasega">
    <meta name="keywords" content="count the number of words in the given sentence">

    <!-- Title Page-->
    <title>Words Counter</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'img/favicon.png' %}" rel="icon" >
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Words Counter</h2>
                </div>
                <div class="card-body">
                   <form action="{% url 'index' %}">
                        
                        
                        <div class="form-row">
                            <div class="name">Sentence</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Enter the sentence">{{sentence}}</textarea>
                                </div>
                            </div>
                        </div>
            <div class="form-row">
                            <div class="name">Result</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="result" placeholder="Number of words" value="{{result}}">
                                </div>
                            </div>
                        </div>
                        
                 </form>
       </div>  
               
                <div class="card-footer">
                <form action="{% url 'index' %}">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Back</button>
                    </form>
                </div>
            
            </div>

        </div>
    </div>

    <!-- Jquery JS
    <script src="vendor/jquery/jquery.min.js"></script>-->


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

    <footer id="colophon" style="text-align: center;","width=20%">
               <div class="inner-wrap">
                   Developed by  <a href="https://www.rasegaprabakar.netlify.app" style="color: Black" target="_blank"><i>Rasega Prabakar</i></a>
               </div>
           </footer>

</body>
</html>
